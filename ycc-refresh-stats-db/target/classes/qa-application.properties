spring.data.mongodb.password=app#123
# Login password of the mongo server. Cannot be set with uri.
spring.data.mongodb.username=app
# Login user of the mongo server. Cannot be set with uri.

spring.data.mongodb.repositories.enabled=true
# Enable Mongo repositories.

spring.data.mongodb.uri=mongodb://app:app#123@192.168.112.168:27017/service-insight?replicaSet=splunk0&readPreference=nearest&w=1
# Mongo database URI. Cannot be set with host, port and credentials.

#logging
logging.level.org.springframework.data=INFO
logging.level.=error